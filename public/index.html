<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента Активностей | Главная</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="app.styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header data-aos="fade-down">
        <div class="navBar">
            <a href="/" class="navButton"><i class='bx bxs-home' ></i></a>
            <a href="/" class="navLink selected">Активности</a>
            <a href="/history/" class="navLink">История</a>
            <a href="/rating/" class="navLink">Рейтинг</a>
        </div>
        <div class="navBar" id="mainHeaderButtons">
            <a href="/login/" class="navLink">Войти</a>
            <a href="/register/" class="profileButton">Регистрация</a>
            <button class="mobileNavButton" onclick="openMobNav()"><i class='bx bx-menu'></i></button>
        </div>
    </header>
    <div class="mobileHeader" id="mobileNav">
        <div class="navBar">
            <a href="/" class="mobNavLink">Активности</a>
            <a href="/history/" class="mobNavLink">История</a>
            <a href="/rating/" class="mobNavLink">Рейтинг</a>
        </div>
        <div class="navBar" id="mobileHeaderButtons">
            <a href="/login/" class="mobNavLink">Войти</a>
            <a href="/register/" class="mobProfileButton">Регистрация</a>
        </div>
    </div>
    <script>
        function openMobNav() {
            let elem = document.getElementById("mobileNav");
            elem.classList.toggle("opened");
        }
    </script>

    <section id="main" class="mainSection" data-aos="fade-up">
        <div class="previewPart">
            <div class="previewTop">
                <div class="previewBlock" id="previewBanner"></div>
                <div class="previewInformation">
                    <h2 class="previewTitle" id="previewTitle"></h2>
                    <div class="previewInfo">
                        <div class="previewCategory" id="previewCategory"></div>
                        <div class="previewDate" id="previewDate"></div>
                    </div>
                </div>
            </div>
            <div class="buttonsWrapper">
                <div id="previewId" style="display:none;"></div>
                <button class="visitButton" id="visitButton">Подписаться</button>
                <a href="#" class="detailsWrapper" id="previewLink" target="_blank"><button class="detailsButton">Подробности</button></a>
            </div>
        </div>
        <div class="activitiesList">
            <h2 class="calendarTitle">Календарь Событий</h2>
            <div class="calendar" id="calendar"></div>
            <div class="dayActivities" id="cardsList">

            </div>
        </div>
    </section>

    <script src="scripts/app.js"></script>
    <script src="scripts/buttons.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
